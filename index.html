<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Interactive Quiz</h2>
                <div id="quiz-container">
                    <p id="question" class="lead"></p>
                    <div id="options-container" class="btn-group-vertical w-100">
                        <button class="btn btn-outline-primary option" id="option1"></button>
                        <button class="btn btn-outline-primary option" id="option2"></button>
                        <button class="btn btn-outline-primary option" id="option3"></button>
                        <button class="btn btn-outline-primary option" id="option4"></button>
                    </div>
                    <button id="submit-button" class="btn btn-success mt-4 w-100">Submit</button>
                    <p id="feedback" class="mt-3"></p>
                    <p id="score" class="mt-1"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
